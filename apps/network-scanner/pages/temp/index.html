<!doctype html>
<html lang="en">
<head>
    <title>Test page</title>
    <meta name="description" content="Test">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mainContainer">
    <div class="startContainer">
        <div class="ipContainer">
            <input id="byte1" type="number" value="192" class="ipField">
            .
            <input id="byte2" type="number" value="168" class="ipField">
            .
            <input id="byte3" type="number" placeholder="xxx" class="ipField">
            .
            <input type="number" placeholder="xxx" class="ipField" disabled>
        </div>
        <button class="startButton">Start scan</button>
    </div>
    <div id="scanRunningContainer" class="scanRunningContainer" style="display: none">
        <div id="foundNetworksContainer" class="foundContainer" style="display: none">
            <h2 class="header">Detected networks</h2>
            <ul class="list"></ul>
        </div>
        <div id="connectedDevicesContainer" class="foundContainer" style="display: none">
            <h2 class="header">Connected devices</h2>
            <ul class="list"></ul>
        </div>
        <div id="scanFailedContainer" class="scanFailedContainer" style="display: none"></div>
    </div>
</div>
</body>
<script src="Scanner.js"></script>
</html>
